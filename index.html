<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <div class="container-fluid">

    <header class="row" style="background-color: orange; height: 5vh;">header</header>

    <nav class="row" style="background-color: rgb(170, 111, 0); height: 5vh;">navbar</nav>

    <main style="background-color: rgb(0, 255, 85);" class="flex-wrap-reverse row">

      <!--contenido principal de la pagina-->
      <section class="bg-black">

        <!--imagen o video principal-->
        
          <div id="carouselExampleCaptions" class="carousel slide carousel-fade bg-danger" data-bs-ride="carousel">
            <div class="carousel-inner">

              <!--Slide 1-->
              <div class="carousel-item active" data-bs-interval="3500">
                <picture>
                  <source media="(max-width: 576px)" srcset="/imagenes/Casa_dragon3_Low.jpg">
                  <source media="(max-width: 1200px)" srcset="/imagenes/Casa_dragon3_Medium.jpg">
                  <img src="/imagenes/Casa_dragon3_HQ.jpg" class="w-100" alt="imagen casa de dragon 1">
                </picture>

                <div class="carousel-caption text-danger p-0">
                  <h5>fecha interesante</h5>
                </div>
              </div>

              <!--Slide 2-->
              <div class="carousel-item" data-bs-interval="3500">
                <picture>
                  <source media="(max-width: 576px)" srcset="/imagenes/Casa_dragon2_Low.jpg">
                  <source media="(max-width: 1200px)" srcset="/imagenes/Casa_dragon2_Medium.jpg">
                  <img src="/imagenes/Casa_dragon2_HQ.jpg" class="w-100" alt="imagen casa de dragon 1">
                </picture>
                <div class="carousel-caption text-danger p-0">
                  <h5>fecha interesante</h5>
                </div>
              </div>

              <!--Slide 3-->
              <div class="carousel-item" data-bs-interval="3500">
                <picture>
                  <source media="(max-width: 576px)" srcset="/imagenes/Casa_dragon1_Low.png">
                  <source media="(max-width: 1200px)" srcset="/imagenes/Casa_dragon1_Medium.png">
                  <img src="/imagenes/Casa_dragon1_HD.png" class="w-100" alt="imagen casa de dragon 1">
                </picture>
                <div class="carousel-caption text-danger p-0">
                  <h5>fecha interesante</h5>
                </div>
              </div>
            </div>
          
            <!--botones-->
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>


        <!--sugerencia de series-->
        <div class="bg-secondary row">

          <div class="mt-2 mb-1">
            <a href="" class="btn btn-primary"><small>Explorar categoria</small></a>
          </div>

          <!--carrusel de series-->
          <div id="carouselSeries" class="carousel slide">
            <div class="carousel-inner">

              <!--caratula 1-->
              <div class="carousel-item active">
                <img src="/imagenes/catalogo series/yelowwjacket.jpg" class="portada espaciandoPrimera"
                  alt="yelowwjacket">
                <img src="/imagenes/catalogo series/wolfpack.jpg " class="portada" alt="wolfpack">
                <img src="/imagenes/catalogo series/vampire.jpg" class="portada1" alt="vampire">
                <img src="/imagenes/catalogo series/thestand.jpg" class="portada1" alt="thestand">
                <img src="/imagenes/catalogo series/slasher.jpg" class="portada1" alt="slasher">
              </div>

              <!--caratula 2-->
              <div class="carousel-item">
                <img src="/imagenes/catalogo series/misamedianoche.jpg" class="portada espaciandoPrimera"
                  alt="misamedianoche">
                <img src="/imagenes/catalogo series/mariane.jpg" class="portada" alt="mariane">
                <img src="/imagenes/catalogo series/maldicionhillhouse.jpg" class="portada1" alt="maldicionhillhouse">
                <img src="/imagenes/catalogo series/maldiciondemanor.jpg" class="portada1" alt="maldiciondemanor">
                <img src="/imagenes/catalogo series/lastofus.jpg" class="portada1" alt="lastofus">
              </div>

              <!--caratula 3-->
              <div class="carousel-item">
                <img src="/imagenes/catalogo series/kingdom.jpg" class="portada espaciandoPrimera" alt="kingdom">
                <img src="/imagenes/catalogo series/juon.jpg" class="portada" alt="juon">
                <img src="/imagenes/catalogo series/gabinete.jpg" class="portada1" alt="gabinete">
                <img src="/imagenes/catalogo series/blacksumer.jpg" class="portada1" alt="blacksumer">
                <img src="/imagenes/catalogo series/americanhorror.jpg" class="portada1" alt="americanhorror">
              </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselSeries" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselSeries" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

        <!--sugerencia de peliculas-->
        <div class="bg-info row">
          <div class="mt-2 mb-1">
            <a href="" class="btn btn-primary"><small>Explorar categoria</small></a>
          </div>

          <!--carrusel de peliculas-->
          <div id="carouselPeliculas" class="carousel slide">
            <div class="carousel-inner">

              <!--slide 1-->
              <div class="carousel-item active">
                <img src="/imagenes/catalogo peliculas/yorobot.jpg" class="portada espaciandoPrimera" alt="yorobot">
                <img src="/imagenes/catalogo peliculas/vanhellsing.jpg" class="portada" alt="vanhellsing">
                <img src="/imagenes/catalogo peliculas/uncharted.jpg" class="portada1" alt="uncharted">
                <img src="/imagenes/catalogo peliculas/tron1.jpg" class="portada1" alt="tron1">
                <img src="/imagenes/catalogo peliculas/transformers.jpg" class="portada1" alt="transformers">
              </div>

              <!--slide 2-->
              <div class="carousel-item">
                <img src="/imagenes/catalogo peliculas/todo_en_todas_partes.jpg" class="portada espaciandoPrimera" alt="todo_en_todas_partes">
                <img src="/imagenes/catalogo peliculas/terminator.jpg" class="portada" alt="terminator">
                <img src="/imagenes/catalogo peliculas/matrix.jpg" class="portada1" alt="matrix">
                <img src="/imagenes/catalogo peliculas/madmax.jpg" class="portada1" alt="madmax">
                <img src="/imagenes/catalogo peliculas/jurrassicwordl.jpg" class="portada1" alt="jurrassicwordl">
              </div>

              <!--slide 3-->
              <div class="carousel-item">
                <img src="/imagenes/catalogo peliculas/fastfurius.jpg" class="portada espaciandoPrimera" alt="fastfurius">
                <img src="/imagenes/catalogo peliculas/et.jpg" class="portada" alt="et">
                <img src="/imagenes/catalogo peliculas/avengers2.jpg" class="portada1" alt="avengers2">
                <img src="/imagenes/catalogo peliculas/avengers.jpg" class="portada1" alt="avengers">
                <img src="/imagenes/catalogo peliculas/avatar.jpg" class="portada1" alt="avatar">
              </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselPeliculas" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselPeliculas" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

        </div>

      </section>

      <!--Aside con ofertas de suscripcion-->
      <aside class="bg-info">
        <div class="">
          <div class=" text-center">
            <p class="">
              <button class="btn btn-primary mt-3" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
                inserte ofertas de suscripciones aqui
              </button>
            </p>
            <div class="d-flex justify-content-center">
              <div class="collapse collapse-horizontal" id="collapseWidthExample">
                <div class="card card-body" style="width: 60vw;">
                  <p>no pierdas esta promocion increibles que se te engañaran por el resto de tu vida
                    (como netflix)</p>
                </div>

                <div class="">
                  <a href="">
                    <button type="button" class="btn btn-primary mt-3 mb-3">endeudarse...digo
                      suscribirse</button>
                  </a>
                </div>

              </div>
            </div>
          </div>
        </div>
      </aside>

    </main>

    <footer class="" style="background-color: orange; height: 15vh;">footer</footer>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
